<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="images/logo.png" alt="Spotify"> Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList"></div>
        <h1>Play Your Favorites</h1>  
        <div class="songItemContainer">
            <!-- Song items dynamically generated -->
            <div class="songItem">
                <img src="images/1.jpg" alt="Song 1">
                <span>Puthiyoru Pathayil</span>
                <span class="songlistplay">
                    <span class="timestamp">05:34 
                        <i class="far fa-play-circle" data-song="songs/1.mp3"></i>
                    </span>
                </span>
                <audio src="songs/1.mp3"></audio>
            </div>
            <div class="songItem">
                <img src="images/2.jpg" alt="Song 2">
                <span>Chaand Baaliyan</span>
                <span class="songlistplay">
                    <span class="timestamp">04:45 
                        <i class="far fa-play-circle" data-song="songs/2.mp3"></i>
                    </span>
                </span>
                <audio src="songs/2.mp3"></audio>
            </div>
            <div class="songItem">
                <img src="images/3.jpg" alt="Song 3">
                <span>Perfect</span>
                <span class="songlistplay">
                    <span class="timestamp">03:21 
                        <i class="far fa-play-circle" data-song="songs/3.mp3"></i>
                    </span>
                </span>
                <audio src="songs/3.mp3"></audio>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" title="Previous"></i>
            <i class="fas fa-3x fa-play-circle" title="Play"></i>
            <i class="fas fa-3x fa-step-forward" title="Next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="42px" alt="Playing"> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/24d199496a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
